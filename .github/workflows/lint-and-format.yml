name: Python Linting, Formatting, and Testing

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-format-test:
    runs-on: ubuntu-latest
    env:
      PIPENV_VENV_IN_PROJECT: "1"
      PIP_DISABLE_PIP_VERSION_CHECK: "1"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        id: python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "Pipfile.lock"

      - name: Install ffmpeg
        run: sudo apt-get update -y && sudo apt-get install -y --no-install-recommends ffmpeg

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Cache pipenv virtualenv
        uses: actions/cache@v4
        with:
          path: .venv
          key: ${{ runner.os }}-venv-${{ steps.python.outputs.python-version }}-${{ hashFiles('Pipfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-venv-${{ steps.python.outputs.python-version }}-

      - name: Cache mypy
        uses: actions/cache@v4
        with:
          path: .mypy_cache
          key: ${{ runner.os }}-mypy-${{ steps.python.outputs.python-version }}-${{ hashFiles('Pipfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-mypy-${{ steps.python.outputs.python-version }}-

      - name: Install dependencies
        run: uv sync --frozen --extra dev

      - name: Run ty check
        run: uv run ty check

      - name: Run ruff check
        run: uv run ruff check src

      - name: Run ruff format
        run: uv run ruff format --check src

      - name: Run pytest
        run: uv run pytest --disable-warnings
